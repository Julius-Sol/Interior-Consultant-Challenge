<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>interior consultant</title>
</head>
<body>
  <header>
    <section class="mobile-nav-container">
      <div class="logo">
        <span class="logo__text">This Interior</span>
      </div>
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
    </section>

    <nav class="nav hidden">
      <ul class="nav__list">
        <li class="nav__list__Object selected">Home</li>
        <li class="nav__list__Object">Collection</li>
        <li class="nav__list__Object">About</li>
        <li class="nav__list__Object">Contact</li>
      </ul>
    </nav>
  </header>
  <main>
      <div class="intro">
        <h1 class="intro__title">Modern interior</h1>
        <p class="intro__description">A full-Service reidential & commercial interior design and staging company offering professional organizing & eco-services.</p>
        <div class="intro__read-more">
          <p class="intro__read-more__text">Read more<span class="intro__read-more__arrow">&#8594</span></p>
        </div>
      </div>
      <div class="project-display">
        <img class="project-display__project-image" src="./assets/project-photo.png" alt="project image">
        <div class="project-display__description">
          <div class="project-display__description__title-container">
            <img class="project-display__description__title-container__img" src="./assets/profile-picture.png" alt="profile picture">
            <div class="project-display__description__title-container__info">
              <p class="project-display__description__title-container__info__creator">Aliza Webber</p>
              <p class="project-display__description__title-container__info__type">interior designer</p>
            </div>
          </div>
          <p class="project-display__description__text">Designed in 2020 by Aliza Webber</p>
        </div>
      </div>
   
  </main>
</body>
<script src="../script.js"></script>
</html>
